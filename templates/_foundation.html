<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %} - Blank Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/main.css') }}" >
  </head>
  <body>
      <header>{% block header %}{% endblock %}</header>
      {% block content %}{% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src={{ url_for('static', filename='/dist/js/jquery/dist/jquery.slim.min.js') }}></script>
    <script src={{ url_for('static', filename='/dist/js/popper.js/dist/popper.js') }}></script>
    <script src={{ url_for('static', filename='/dist/js/bootstrap/dist/js/bootstrap.min.js') }}></script>
  </body>
</html>
